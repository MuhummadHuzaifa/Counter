<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Counter App</h1>


    <div class="zero">
        <span id="zero" class="h2">00</span>
    </div>
    
    
    <div class="btn">
        <span onclick="minus()" class="mp">-</span>
        <span onclick="plus()" class="mp">+</span>
    </div>


    <div class="reset">
        <span onclick="reset()" class="h3">Reset</span>
    </div>


    <script src="app.js"></script>
</body>
</html>
